{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Product List</h1>
    <a href="{% url 'product_create' %}" class="btn btn-primary">Add New Product</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Category</th>
            <th>UOM</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.sku }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.unit_of_measure }}</td>
            <td>
                <a href="{% url 'product_detail' pk=product.pk %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'product_edit' pk=product.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'product_delete' pk=product.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
