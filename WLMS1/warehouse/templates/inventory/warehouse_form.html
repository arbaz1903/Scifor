{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                {% if warehouse %}Edit{% else %}Create{% endif %} Warehouse
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% if warehouse %}{% url 'warehouse_detail' pk=warehouse.pk %}{% else %}{% url 'warehouse_list' %}{% endif %}" 
                       class="btn btn-secondary">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
